---
# xfconf-query -c xsettings -p /Net/ThemeName -s  "Adwaita-dark
- name: Change xfce4 theme to Adwaita-dark
  xfconf:
    channel: xsettings
    property: /Net/ThemeName
    value_type: string
    value: "Adwaita-dark"

# xfconf-query -c xfce4-panel -p /panels/panel-2/autohide-behavior -s 1
- name: Change panel 2 to inteliggently hide
  xfconf:
    channel: xfce4-panel
    property: /panels/panel-2/autohide-behavior
    value_type: string
    value: "1"

# xfconf-query -c xfce4-keyboard-shortcuts -p /commands/custom/Super_L -n -t string -s /commands/custom/Super_L
- name: Create a new keybind
  xfconf:
    channel: xfce4-keyboard-shortcuts
    property: /commands/custom/Super_L
    value_type: string
    value: "/commands/custom/Super_L"

# xfconf-query -c xfce4-keyboard-shortcuts -p /commands/custom/Super_L -s xfce4-appfinder
- name: Assign keybind to xfce4-appfinder
  xfconf:
    channel: xfce4-keyboard-shortcuts
    property: /commands/custom/Super_L
    value_type: string
    value: "xfce4-appfinder"
