# COLORS
# Selection
set-window-option -g mode-style "bg=colour238"

# Border colours
set -g pane-border-style fg=colour236          # muted dark gray for inactive panes
set -g pane-active-border-style fg=colour250   # lighter gray for active pane

# Active pane
#set -g window-active-style 'fg=terminal, bg=terminal'
