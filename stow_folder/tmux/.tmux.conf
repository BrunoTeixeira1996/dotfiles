# Status line colors (Gruber-Darker)
set -g status on
set -g status-interval 5
set -g status-bg colour234      # dark gray background
set -g status-fg colour250      # light gray text
set -g status-style "bold"

# Window status (normal)
setw -g window-status-format ' #[fg=colour250,bg=colour234]#I:#W#[fg=colour244]#F '

# Window status (current)
setw -g window-status-current-format ' #[fg=colour153,bg=colour238,bold]#I:#W#[fg=colour153]#F '
