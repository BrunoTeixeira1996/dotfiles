# Copy/Paste like emacs
bind -Tcopy-mode M-w send-keys -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c "
bind-key -n C-y run-shell "xclip -o | tmux load-buffer - ; tmux paste-buffer"

# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g mode-keys emacs
set -g status-keys emacs
set -s escape-time 0

# Kill tmux window
bind q killp

# Set terminal colors
set -g default-terminal "screen-256color"


# Use Shift-arrow keys to switch panes
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Mouse mode
setw -g mouse on


# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Resize panes
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5



# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."


## THEME
# default statusbar colors ([0] and date -> light gray)
set-option -g status-style fg="#95a99f",bg=colour232

# default window title colors (1:bash -> dark gray)
set-window-option -g window-status-style fg=colour244

# active window title colors (0:bash -> yellow like gruber darker)
set-window-option -g window-status-current-style fg="#ffdd33"

# pane border (colors for splitting panes)
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# message text (message when reloading -> yellow like gruber darker and black)
set-option -g message-style fg="#ffdd33",bg=colour232

# Active/inactive pane colours
#set -g window-active-style fg=colour250,bg="#181818"

# clock (Prefix + T)
set-window-option -g clock-mode-colour colour64 #green
