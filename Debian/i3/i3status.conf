# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = " %ip"
        format_down = " down"
        color_good = "#73c936"
        color_bad = "#f43841"
}

ethernet _first_ {
        format_up = " %ip (%speed)"
        format_down = " down"
        color_good = "#73c936"
        color_bad = "#f43841"
}

# todo
battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = " %avail"
}

cpu_usage {
        format = " %usage"
}

load {
        format = " %1min"
}

#todo
memory {
        format = "Used:%used|Avail:%available"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        #device = "pulse:alsa_output.pci-0000_00_05.0.analog-stereo"
        device = "default"
}

tztime local {
        format = " %d-%m-%Y %H:%M:%S"
}